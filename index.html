<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="hero">
        <h2>Metric/Imperial Unit Conversion</h2>
        <input type="number" id="number" value="20">
        <button id="convert">Convert</button>
    </div>

    <div id="convert-section">
        <div class="conversion-box">
            <h4>Length (Meter/Feet)</h4>
            <p id="length-conversion"></p>
        </div>

        <div class="conversion-box">
            <h4>Volume (Liters/Gallons)</h4>
            <p id="volume-conversion"></p>
        </div>

        <div class="conversion-box" id="mass">
            <h4>Mass (Kilograms/Pounds)</h4>
            <p id="mass-conversion"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
